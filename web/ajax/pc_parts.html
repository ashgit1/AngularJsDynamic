<html>
   <head>
      <title>Angular AJAX Includes</title>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      <h2>AngularJS Rest API Call</h2>
      <div ng-app = "" ng-controller = "studentController">
      
         <table>
            <tr>
               <th>PC_PARTS_PK</th>
               <th>PC_PARTS_TITLE</th>
               <th>PC_PARTS_CODE</th>
               <th>PC_PARTS_MAKER</th>
               <th>PC_PARTS_AVAIL</th>
               <th>PC_PARTS_DESC</th>
            </tr>
         
            <tr ng-repeat = "parts in pc_parts">
               <td>{{ parts.PC_PARTS_PK }}</td>
               <td>{{ parts.PC_PARTS_TITLE }}</td>
               <td>{{ parts.PC_PARTS_CODE }}</td>
               <td>{{ parts.PC_PARTS_MAKER }}</td>
               <td>{{ parts.PC_PARTS_AVAIL }}</td>
               <td>{{ parts.PC_PARTS_DESC }}</td>
            </tr>
         </table>
      </div>
      
      <script>
         function studentController($scope, $http) {
            var url = "http://localhost:9999/com.ashish.rest/api/v1/inventory";
         
            $http.get(url).success( function(response) {
               $scope.pc_parts = response;
            });
         }
      </script>
      
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
      
   </body>
</html>
